<mat-card>
  <mat-card-header>
    <mat-card-title>{{ label }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-button-toggle-group>
      <mat-button-toggle
        *ngFor="let value of allowedValues; let i = index"
        class="m-1"
        mat-fab
        (click)="onChange(i)"
      >
        {{ value }}
      </mat-button-toggle>
    </mat-button-toggle-group>
  </mat-card-content>
</mat-card>
